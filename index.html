<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page (Grid + Flexbox)</title>
  <style>
   
    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background-color: #f2f2f2;
      display: grid;
      grid-template-areas:
        "header"
        "main"
        "footer";
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 1fr;
      min-height: 100vh;
    }


    nav {
      grid-area: header;
      width: 100%;
      background-color: #fff;
      border-bottom: 3px solid #FFC0CB;
      display: flex; 
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #FFC0CB;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #FFC0CB;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    
    main {
      grid-area: main;
      display: grid;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #FFC0CB;
      object-fit: cover;
      justify-self: center;
    }

    .card {
      background-color: #fff;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;              
      flex-direction: column;
      gap: 10px;
    }

    h2 {
      color: #FFC0CB;
      margin-top: 0;
      text-align: center;
    }

    .project {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #FFC0CB;
    }

    .project a {
      color: #FFC0CB;
      font-weight: bold;
      text-decoration: none;
    }

    .project a:hover {
      text-decoration: underline;
    }

    footer {
      grid-area: footer;
      background-color: #fff;
      border-top: 3px solid #FFC0CB;
      text-align: center;
      padding: 15px;
      color: #ff7fa0;
      font-weight: bold;
    }

    
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
      }

      .card {
        width: 100%;
      }

      main {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 18px;
      }

      .nav-links a {
        font-size: 14px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  
  <nav>
    <div class="logo">MyProfile</div>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#hobi">Hobi</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  
  <main>
    <img src="foto.jpg" alt="Profile" class="profile-img">

    <div class="card" id="about">
      <h2>ABOUT ME</h2>
      <p>Hai! saya seorang mahasiswa sistem informasi angkatan 2024 yang sedang belajar praktikum teknologi web.</p>
    </div>

    <div class="card" id="hobi">
      <h2>Hobi</h2>
      <div class="project">
        <a href="#">Hobi 1</a> - Menonton drama korea.
      </div>
      <div class="project">
        <a href="#">Hobi 2</a> - Membaca novel.
      </div>
    </div>

    <div class="card" id="contact">
      <h2>Contact</h2>
      <p>Email: 2400016014@webmail.ac.id</p>
    </div>
  </main>

  
  <footer>
    Â© 2025 MyProfile | All Rights Reserved
  </footer>

</body>
</html>
