<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 40px 0;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #FFC0CB;
      object-fit: cover;
    }

    .card {
      background-color: #fff;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 20px;
    }

    h2 {
      color: #FFC0CB;
      margin-top: 0;
    }

    .project {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #FFC0CB;
    }

    .project a {
      color: #FFC0CB;
      font-weight: bold;
      text-decoration: none;
    }

    .project a:hover {
      text-decoration: underline;
    }

    a {
      color: #FFC0CB;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin: 8px 0;
    }

  </style>
</head>
<body>

  <img src="foto.jpg" alt="Profile" class="profile-img">

  <div class="card">
    <h2>ABOUT ME</h2>
    <p>Hai! saya seorang mahasiswa sistem informasi angkatan 2024 yang sedang belajar praktikum teknologi web.</p>
  </div>

  
  <div class="card">
    <h2>Hobi</h2>
    <div class="Hobi">
      <a href="#">Hobi 1</a> - Hobi saya yang pertama adalah menonton drama korea.
    </div>
    <div class="Hobi 2">
      <a href="#">Hobi 2</a> - Hobi saya yang kedua adalah membaca novel.
    </div>
  </div>

  <div class="card">
    <h2>Contact</h2>
    <p>Email: 2400016014@webmail.ac.id</p>
  </div>

</body>
</html>
